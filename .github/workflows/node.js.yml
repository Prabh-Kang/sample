name: Self-hosted runner test for secrets injection

on:

  push:

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:secretsmanager:us-east-1:234635715923:secret:SAMPLE_PROJECT-EwbrLE
          aws-region: us-east-1
          role-session-name: github-action-runner


      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: abhilash1in/aws-secrets-manager-action@v2.1.0
        with:
          secrets: SAMPLE_PROJECT
          parse-json: true

        #Optional Steps

      - name: Check if env variable is set after fetching secrets
        run: echo ${{env.SAMPLE_PROJECT}}
